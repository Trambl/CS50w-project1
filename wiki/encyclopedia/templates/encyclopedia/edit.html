{% extends "encyclopedia/layout.html" %}
{% load static %}
{% block title %}
    Edit - {{ title }}
{% endblock %}

{% block body %}
<form method="POST" action="{% url 'edit' title=title%}">
    {% csrf_token %}
    <textarea id="content" name="content">{{ content }}</textarea>
    <button type="submit">Save changes</button> 
</form>
{% endblock %}
